[package]
name = "shakmaty"
version = "0.15.3" # remember to update html_root_url
description = "A library for chess move generation"
repository = "https://github.com/niklasf/shakmaty"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games", "parser-implementations"]
keywords = ["chess"]
build = "src/build.rs"
edition = "2018"

[[bench]]
name = "benches"
harness = false

[dependencies]
bitflags = "1.1"
btoi = "0.4"
arrayvec = "0.5"

[dev-dependencies]
criterion = "0.3"

[badges]
travis-ci = { repository = "niklasf/shakmaty", branch = "master" }
