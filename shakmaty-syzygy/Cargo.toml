[package]
name = "shakmaty-syzygy"
version = "0.11.1" # remember to update html_root_url
description = "Probe Syzygy tablebases"
repository = "https://github.com/niklasf/shakmaty-syzygy"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games"]
keywords = ["chess", "syzygy", "tablebase"]
exclude = ["tables/**/*.*tb*"]
edition = "2018"

[[bench]]
name = "benches"
harness = false

[dependencies]
arrayvec = "0.4"
bitflags = "1.0"
shakmaty = "0.14"
num-integer = "0.1"
byteorder = "1.3"
itertools = "0.8"
positioned-io = { package = "positioned-io-preview", version = "0.3" }
lazy_static = "1.3"
double-checked-cell = "2.0"
failure = "0.1"
fxhash = "0.2"

[dev-dependencies]
csv = "1.0"
matches = "0.1"
bencher = "0.1"
structopt = "0.2"

[badges]
travis-ci = { repository = "niklasf/shakmaty-syzygy", branch = "master" }
