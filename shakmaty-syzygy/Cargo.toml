[package]
name = "shakmaty-syzygy"
version = "0.14.0" # remember to update changelog and html_root_url
description = "Probe Syzygy tablebases"
repository = "https://github.com/niklasf/shakmaty-syzygy"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games"]
keywords = ["chess", "syzygy", "tablebase"]
exclude = ["tables/**/*.*tb*"]
edition = "2018"

[[bench]]
name = "benches"
harness = false

[dependencies]
arrayvec = "0.5"
bitflags = "1.2"
shakmaty = "0.18"
num-integer = "0.1"
byteorder = "1.3"
itertools = "0.10"
positioned-io = { package = "positioned-io-preview", version = "0.3" }
lazy_static = "1.4"
rustc-hash = "1.1"
once_cell = "1.1"

[dev-dependencies]
csv = "1.1"
bencher = "0.1"
structopt = "0.3"

[features]
default = []
variant = ["shakmaty/variant"]
backtrace = []

[package.metadata.docs.rs]
all-features = true
