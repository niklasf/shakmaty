[package]
name = "shakmaty-syzygy"
version = "0.8.1" # remember to update html_root_url
description = "Probe Syzygy tablebases"
repository = "https://github.com/niklasf/shakmaty-syzygy"
readme = "README.md"
license = "GPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games"]
keywords = ["chess", "syzygy", "tablebase"]
exclude = ["tables/**/*.*tb*"]

[[bench]]
name = "benches"
harness = false

[dependencies]
arrayvec = "0.4"
bitflags = "1.0"
shakmaty = "0.11"
num-integer = "0.1"
byteorder = "1.2"
itertools = "0.7"
bit-vec = "0.5"
positioned-io = { git = "https://github.com/vasi/positioned-io.git", rev = "f94f32124515f3cc372a61518610b0e727563506" }
lazy_static = "1.0"
double-checked-cell = "1.1"
failure = "0.1"
fxhash = "0.2"

[dependencies.serde]
version = "1.0"
optional = true
default-features = false

[dev-dependencies]
csv = "1.0"
matches = "0.1"
bencher = "0.1"

[features]
default = []
serde-1 = ["serde"]

[badges]
travis-ci = { repository = "niklasf/shakmaty-syzygy", branch = "master" }
